<!-- BOLT-Inspired Header with Geometric Elements -->
<header class="relative z-50 premium-header">
  <!-- Subtle Geometric Accent -->
  <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-bolt-cyan via-bolt-blue to-bolt-purple opacity-60"></div>
  <div class="container px-4 py-4 mx-auto">
    <div class="flex items-center justify-between">
      <!-- Enhanced Logo Section -->
      <div class="flex items-center space-x-3">
        <div class="flex items-center justify-center w-8 h-8 rounded-lg bg-primary">
          <!-- Enhanced Cloud Upload icon -->
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
        </div>
        <a routerLink="/" class="text-2xl font-bold text-transparent transition-all duration-300 bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text hover:from-blue-600 hover:to-purple-600">
          Mfcnextgen
        </a>
      </div>

      <!-- Enhanced Navigation - Desktop -->
      <nav class="items-center hidden mr-8 space-x-8 lg:flex">
        <a routerLink="/how-it-works" class="relative text-sm font-medium text-gray-700 transition-all duration-300 nav-link hover:text-blue-600 group">
          How it Works
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-300 group-hover:w-full"></span>
        </a>
        
      </nav>

      <!-- Enhanced Navigation Section - Desktop Only -->
      <div class="items-center hidden space-x-3 lg:flex">
        <!-- For authenticated users: Enhanced Profile Section -->
        <div *ngIf="isLoggedIn" class="flex items-center space-x-3">
          <!-- Enhanced Profile Button -->
          <a routerLink="/profile" class="flex items-center space-x-2 bg-blue-700 text-white px-4 py-2.5 rounded-xl hover:bg-blue-800  shadow-sm w-[140px] h-[44px] justify-center">
            <div class="flex items-center justify-center bg-white rounded-full shadow-sm w-7 h-7 bg-opacity-20">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <span class="text-sm font-semibold text-white truncate">{{ displayName }}</span>
          </a>
          
          <!-- Enhanced Logout Button -->
          <button (click)="logout()" class="flex items-center space-x-2 bg-red-600 text-white px-4 py-2.5 rounded-xl hover:bg-red-700  shadow-sm w-[140px] h-[44px] justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="text-sm font-semibold text-white">Logout</span>
          </button>
        </div>
        
        <!-- For anonymous users: Enhanced Login/Register -->
        <div *ngIf="!isLoggedIn" class="flex items-center space-x-3">
          <a routerLink="/login" class="bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold transition-all duration-300 px-6 py-2.5 rounded-xl w-[120px] h-[44px] flex items-center justify-center">
            Login
          </a>
          
          <!-- Enhanced Start Free Button -->
          <a routerLink="/register" class="premium-button bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-2.5 rounded-xl font-bold hover:from-blue-700 hover:to-blue-800 flex items-center justify-center">
            Start Free
          </a>
        </div>
      </div>

      <!-- Mobile Menu Button - Simple Design -->
      <button class="p-2 border border-gray-200 rounded-lg lg:hidden hover:bg-gray-100" (click)="toggleMobileMenu()">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Enhanced Gradient Line -->
  <div class="h-px bg-gradient-to-r from-transparent via-blue-400 to-transparent opacity-60"></div>
</header>

<!-- Full Screen Mobile Menu Overlay -->
<div *ngIf="isMobileMenuOpen" class="lg:hidden fixed inset-0 bg-white z-[40] pt-20 overflow-y-auto">
  <div class="container flex flex-col h-full px-4 mx-auto">
    <div class="flex flex-col flex-1 space-y-6">
      <!-- Mobile Navigation -->
      <div class="space-y-3">
        <a routerLink="/how-it-works" (click)="closeMobileMenu()" class="flex items-center justify-between px-4 py-3 text-lg font-medium text-gray-700 transition-all duration-300 rounded-lg hover:text-blue-600 hover:bg-gray-50">
          <span>How it Works</span>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
        
      </div>
      
      <!-- Mobile Auth Buttons - Stacked Vertically -->
      <div *ngIf="!isLoggedIn" class="flex flex-col pb-8 mt-auto space-y-3">
        <a routerLink="/login" (click)="closeMobileMenu()" class="bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold py-2 px-6 rounded-lg transition-all duration-300 text-center text-sm w-full h-[56px] flex items-center justify-center">
          Login
        </a>
        <a routerLink="/register" (click)="closeMobileMenu()" class="premium-button bg-gradient-to-r from-blue-600 to-blue-700 text-white py-2 px-6 rounded-lg font-bold transition-all duration-300 text-center text-lg w-full h-[56px] flex items-center justify-center">
          Start Free
        </a>
      </div>
      
      <!-- Mobile Profile Section - Stacked Vertically -->
      <div *ngIf="isLoggedIn" class="flex flex-col pb-8 mt-auto space-y-3">
        <a routerLink="/profile" (click)="closeMobileMenu()" class="flex items-center justify-center space-x-3 bg-blue-700 text-white px-6 py-2 rounded-lg text-sm w-full h-[56px]">
          <div class="flex items-center justify-center w-6 h-6 bg-white rounded-full bg-opacity-20">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <span class="font-semibold text-white truncate">{{ displayName }}</span>
        </a>
        <button (click)="logout()" class="flex items-center justify-center space-x-3 bg-red-600 text-white px-6 py-2 rounded-lg text-sm w-full h-[56px]">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span class="font-semibold text-white">Logout</span>
        </button>
      </div>
    </div>
  </div>
</div>
